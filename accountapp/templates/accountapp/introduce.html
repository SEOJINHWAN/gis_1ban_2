{% extends 'base.html'%}

{% block content %}

    <div style="margin: 2rem; text-align: center">
        <h1>METHOD</h1>

        <form action="/accounts/introduce/" method="post">
            {% csrf_token %}
            <input type="text" name="introduce_input">
            <input type="submit" class="px-5 btn btn-dark rounded-pill">
        </form>


        {% for introduce in introduce_list %}
        <h3>{{ introduce.text }}</h3>
        {% endfor %}
    </div>

{% endblock %}
